<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- css stylesheet link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>GifTastic</title>

</head>

<body>

    <div class="container">
        <div id="animebuttons">

        <!-- Buttons -->
        <button class="btn btn-info anime" data-name="A-O-T" style="margin: 5px;">Attack on Titan</button>
        <button class="btn btn-info anime" data-name="Spirited Away" style="margin: 5px;">Spirited Away</button>
        <button class="btn btn-info anime" data-name="Howl's Moving Castle" style="margin: 5px;">Howl's Moving Castle</button>
        <button class="btn btn-info anime" data-name="Ponyo" style="margin: 5px;">Ponyo</button>
        <button class="btn btn-info anime" data-name="Seven Deadly Sins" style="margin: 5px;">Seven Deadly Sins</button>
        <button class="btn btn-info anime" data-name="Tokyo Ghoul" style="margin: 5px;">Tokyo Ghoul</button>
        <button class="btn btn-info anime" data-name="Re: Zero" style="margin: 5px;">Re: Zero</button>

    </div>

        <!-- Where the gifs will show -->
        <div id="gifs" style="float:left"></div>

        <!-- Write in section -->
        <div class="write" style="float:right; margin-top:90px;">
            <h4>Add an Anime</h4>
            <form id="gif-form">
                <label for="gif-input"></label>
                <input type="text" value="" id="gif-input"><br><br>
                <!--Creates the submit button-->
                <input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:8px">
            </form>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

    <!-- Local javascript operations file -->
    <script type="text/javascript" src="js.js"></script>



</body>

</html>
